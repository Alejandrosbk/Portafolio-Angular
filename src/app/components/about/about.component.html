<div class="ae-grid au-xs-ta-center au-mb-4">
    <div *ngFor="let persona of infoequipo.equipo" class="ae-grid__item item-lg-4 ae-kappa au-mb-3 fadeIn">
        <img [src]="persona.url" alt="" class="au-mb-3">
        <h5 class="ae-u-bolder au-mt-2"> {{ persona.nombre }} </h5>
        <p class="ae-u-bolder au-mb-3"> {{ persona.subtitulo }} </p>
        <p class="au-lg-ta-center au-mb-3 au-pl-4 au-pr-4"> {{ persona.frase }}
        </p><a target="_blank" href="mailTo:{{ persona.email }}?subject=Portafolio Angular" class="ae-u-bolder au-underline"> {{ persona.email }} </a>
    </div>
</div>
<div class="ae-grid au-pt-2">
    <div class="ae-grid__item item-lg-8 item-lg--offset-2">
        <h4 class="ae-u-bolder">Title example</h4>
        <p>Totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo. Nemo enim ipsam voluptatem quia voluptas sit aspernatur.</p>
    </div>
</div>
